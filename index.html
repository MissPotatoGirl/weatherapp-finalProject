<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather 🌦</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1 class="cityName">Oslo</h1>
          <small class="timestamp">Friday 13.37</small>
          <div class="weatherDescription uppercase">clear</div>
        </div>
        <div class="col-8">
          <nav class="navbar">
            <div class="container-fluid justify-content-end">
              <form class="d-inline-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-input"
                />
                <button class="btn btn-light" id="search-city" type="submit">
                  🔍
                </button>
                <button
                  class="btn btn-light position"
                  id="current-position"
                  type="submit"
                >
                  📍
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-6 focusTemp">
          <span class= focusTemp icon">
            <img src="" alt="" id="icon" />
          </span>
          <span class="focusTemp temp red">19 ºC</span>
          <span class="units uppercase">
            <a href="#" id="celsius-link" class="active">ºC</a>
            |
            <a href="#" id="fahrenheit-link">ºF</a>
          </span>
        </div>
        
        <div class="col-6">
          <ul class="info-list">
            <li class="info-item">
              🌡 feels like <span class="feelsLike red"></span>
            </li>
            <li class="info-item rain"></li>
            <li class="info-item wind"></li>
          </ul>
        </div>
      </div>
    
      <div class="weather-forecast" id="forecast"></div>
    </div>
  
    <footer class="uppercase fixed-bottom">
      <a
      href="https://github.com/MissPotatoGirl/my-first-weather-app"
      target="_blank"
            >Open-source code</a
          >
          by Olivia Dahlen
    </footer>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
